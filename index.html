<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>JS Todo App</h1>
      <h2>List Your Daily Todo's Here</h2>
      <form id="todo-form">
        <input
          type="text"
          id="todo-input"
          placeholder="Enter a new todo"
          required
        />
        <button type="submit">Add Todo</button>
      </form>
      <ul id="todo-list"></ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
